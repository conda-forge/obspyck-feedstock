{% set name = "obspyck" %}
{% set version = "0.8.0" %}
{% set sha256 = "3c813c8b5b738752623665d3d458cdbd9422e3f546f7bb942c5d2d18b482803a" %}
 
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - obspyck = obspyck.obspyck:main

requirements:
  host:
    - python 3
    - setuptools
    - pip
  run:
    - python 3
    - obspy >=1.1.0
    - numpy
    - scipy
    - matplotlib
    - pyqt 5

test:
  imports:
    - obspyck
    - obspyck.obspyck
    - obspyck.util
    - obspyck.qt_designer
  commands:
    - obspyck -h

about:
  home: http://github.com/megies/obspyck
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.txt
  summary: 'A GUI application for seismogram analysis'

  description: |
    ObsPyck is a GUI application that is intended to cover the tasks in a
    standard analysis workflow for seismic events in seismological observatory
    practice.
  dev_url: https://github.com/megies/obspyck

extra:
  recipe-maintainers:
    - megies
